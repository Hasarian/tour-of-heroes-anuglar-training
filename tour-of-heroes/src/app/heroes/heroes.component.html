<h2>List of heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span >
        <span class="badge">{{hero.id}} </span>
        {{hero.name}}
      </span>
    </a>
    <button class="delete" title="delete hero"
            (click)="delete(hero)">
      x
    </button>
  </li>
</ul>
<h2> Add a hero</h2>
<div>
  <label>Hero name:
    <input #heroName/>
  </label>
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
